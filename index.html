<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Edson Neto</title>
   
  <!-- Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=UA-156901201-1"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', 'UA-156901201-1');

  <!-- CSS Nativo   -->
  <link rel="stylesheet" href="css/style.css">
  <!-- Font Awesome -->

  <!-- Bootstrap    -->

</head>
<body>

  <header>

    <div class="container">
      <figure class="space-top">
        <img class="profile" src="img/selfie.png" alt="Edson Neto">
        <figcaption><a class="link" target="_blank" href="https://www.instagram.com/instagredson/">@instagredson</a></figcaption>
      </figure>
      <p class="text">Futuro desenvolvedor Web & Mobile</p>
      <div class="row">
        <div class="col-md-3 col-sm-12 space">
          <a class="btn btn-success btn-block" target="_blank" href="https://api.whatsapp.com/send?phone=5571981600471"><i class="fab fa-whatsapp"></i>Whatsapp</a>
        </div>
        <div class="col-md-3 col-sm-12 space">
          <a class="btn btn-primary btn-block" target="_blank" href="https://www.linkedin.com/in/3dsonneto/"><i class="fab fa-linkedin-in"></i>Linkedin</a>
        </div>
        <div class="col-md-3 col-sm-12 space">
          <a class="btn btn-dark btn-block" target="_blank" href="https://github.com/3dsonneto"><i class="fab fa-github"></i>Github</a>
        </div>
        <div class="col-md-3 col-sm-12 space">
          <button type="button" class="btn btn-light btn-block" data-toggle="modal" data-target="#telaEmail"><i class="far fa-envelope"></i>Fale Comigo
          </button>
        </div>
      </div>
    </div>
  </header>

  <div class="modal fade" id="telaEmail" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Digite sua mensagem</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <input type="email" class="form-control space-margin" id="emailTxt" placeholder="nome@email.com">
          <textarea class="form-control" id="areaTxt" rows="3" placeholder="Escreva sua mensagem"></textarea>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary btn-block" data-dismiss="modal" onclick="enviar()">Enviar</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  <script src="https://www.gstatic.com/firebasejs/7.7.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/7.7.0/firebase-database.js"></script>
  <script src="js/init.js"></script>
  <script src="js/linkme.js"></script>

</body>
</html>
